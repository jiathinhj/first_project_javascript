<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 10 - project ecommerce</title>
  <link rel="stylesheet" href="../Admin/AdminPage.css">

  <!-- import BS 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <!-- navbar starts -->
    <div class="row">
      <div class="col-12 col-sm-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link active" href="../Home/HomePage.html">Home <span
                  class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="../Admin/AdminPage.html">Admin</a>
            </div>
            <div class="navbar-nav navbar-right">
              <a class="nav-item nav-link" href="#"><span class="fa fa-sign-out"></span> Logout</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- navbar ends -->

    <div class="ContentSection">
      <div class="row">
        <div class="col-2 col-sm-2">
          <div class="SideBarSection">
            <h4>Danh mục</h4>
            <div class="list-group">
              <p class="list-group-item">
                <button type="button" class="btnClass"> Manufacturer </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> Category </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> Product </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> Account </button>
              </p>
            </div>

            <h4>Manufacturer</h4>
            <div class="list-group">
              <p class="list-group-item">
                <button type="button" class="btnClass"> SAMSUNG </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> APPLE </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> OPPO </button>
              </p>
              <p class="list-group-item">
                <button type="button" class="btnClass"> XIAOMI </button>
              </p>
            </div>

            <h4>Catagories</h4>
            <div class="card">
              <div class="card-body">
                <select class="form-control" style="height: fit-content;">
                  <option value="">-- Select Category --</option>
                  <option value="1">Điện thoại</option>
                  <option value="2">Tablet</option>
                  <option value="3">Laptop</option>
                </select>
                <br />
                <button type="button" class="btn btn-light">Fillter</button>
              </div>
            </div>
          </div>
        </div>

        <!-- ProductAdminSection -->
        <div class="col-10 col-sm-10 ">
          <div class="ProductAdminSection">
            <br><br>
            <!-- search bar -->
            <div class="row">
              <div class="col-12 col-sm-12 ">
                <div class="card car">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-8 col-sm-8 ">
                        <input type="text" class="form-control" value="" />
                      </div>
                      <div class="col-4 col-sm-4 ">
                        <button type="button" class="btn btn-success">Search</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- search bar end -->

            <!-- product detail -->
            <div class="row">
              <div class="col-12 col-sm-12 ">
                <br><br>
                <div class="card">
                  <div class="card-body">
                    <!-- button add new -->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalProductForm">Add
                      new</button>
                    <div class="modal fade" id="modalProductForm" tabindex="-1" role="dialog"
                      aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Create new product</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="mb-form">
                              <label for="inputID">ID</label>
                              <input type="number" class="form-control" id="inputID" placeholder="Input ID">
                            </div>
                            <div class="form-group">
                              <label for="inputName">Name</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Input Name">
                            </div>
                            <div class="form-group">
                              <label for="inputPrice">Price</label>
                              <input type="number" class="form-control" id="inputPrice" placeholder="Input Price">
                            </div>
                            <div class="form-group">
                              <label for="inputName">Info</label>
                              <input type="text" class="form-control" id="inputInfo" placeholder="Input Info">
                            </div>
                            <div class="form-group">
                              <label for="inputDetail">Detail</label>
                              <input type="text" class="form-control" id="inputDetail" placeholder="Input Detail">
                            </div>
                            <div class="form-group">
                              <label for="inputImage">Image</label>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputImage">
                                <label class="custom-file-label" for="inputImage">Choose file</label>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputManufacturer">Manufacturer</label>
                              <select id="inputManufacturer" class="form-control">
                                <option selected>--Choose manufacturer--</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="inputCategory">Category</label>
                              <select id="inputCategory" class="form-control">
                                <option selected>--Choose a category--</option>
                                <option>...</option>
                              </select>
                            </div>

                          </div>
                          <div class="modal-footer d-flex">
                            <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
                            <button type="submit" class="btn btn-warning">Reset</button>
                          </div>
                        </div>
                      </div>
                    </div>





                    <!-- table product -->
                    <table class="table table-hover table-sm">
                      <thead>
                        <tr>
                          <th scope="col">No.</th>
                          <th scope="col">Name</th>
                          <th scope="col">Price</th>
                          <th scope="col">Info</th>
                          <th scope="col">Detail</th>
                          <th scope="col">Image</th>
                          <th scope="col">Manufacturer</th>
                          <th scope="col">Category</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th scope="row">
                        </tr>
                      </thead>

                      <!-- Use JS to implement tbody here -->
                      <tbody id="productTableBody" />
                    </table>
                    <!-- table end -->
                  </div>
                </div>
              </div>
            </div>
            <!-- product end -->
          </div>
        </div>
        <!-- ProductAdminSection ends -->
      </div>
    </div>
    <!-- ContentSection ends -->
  </div>

  <script type="module" src="AdminPage.js"></script>

</body>

</html>
