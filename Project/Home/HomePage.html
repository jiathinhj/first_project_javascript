<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="HomePage.css">

  <!-- Bootstrap 4 reference-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <!-- navbar starts -->
    <div class="row">
      <div class="col-12 col-sm-12 ">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FED100;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link active" href="../Admin/AdminPage.html">Home <span
                  class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="../Admin/AdminPage.html">Admin</a>
            </div>
            <div class="navbar-nav navbar-right">
              <a class="nav-item nav-link" href="#"><span class="fa fa-sign-in"></span> Login</a>
              <a class="nav-item nav-link" href="#"><span class="fa fa-user"></span> Sign Up</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- navbar ends -->
    <!-- Banner starts -->
    <div class="BannerSection">
      <div class="row">
        <div class="col-12 col-sm-12 ">
          <div id="carouselBanner" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img class="d-block w-100" src="../Asset/Banner/BannerImg1.png" alt="First slide">
              </div>
              <div class="carousel-item active">
                <img class="d-block w-100" src="../Asset/Banner/BannerImg2.png" alt="Second slide">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100" src="../Asset/Banner/BannerImg3.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner ends -->

    <!-- ads banner starts-->
    <br>
    <div class="row">
      <div class="col-12 col-sm-12 ">
        <img src="../Asset/Product/ImgInfor.png" alt="" style="width: 100%">
      </div>
    </div>
    <br>
    <!-- ads banner ends-->


    <!-- Product section -->
    <div id="ProductSection" class="ProductSection row" />
    <!-- Product ends -->
  </div>

  <script src="HomePage.js" type="module"></script>
</body>

</html>
